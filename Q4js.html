<!-- //Write a function that accepts two numbers and a operator like (+,-,*, /) from user and performs the
appropriate operation indicated by the operator.// -->

<html>
    <body>
        
        <script>
            let n1=parseInt(prompt("enter the number"))
            let n2=parseInt(prompt("enter the number"))
            let result;
             let no=parseInt(prompt("Enter your Choice"))
           
             console.log("1.Addition,2.Substraction,3.multiplication,4.division");

            switch(no){
               
                case 1:
                    console.log("Addition..")
                      result=(n1) +(n2);
                      break;
                case 2:
                        console.log("substraction..")
                        result=n1-n2;
                        break;
                case 3:
                            console.log("Multiplication...")
                            result=n1*n2;
                            break;
                case 4:
                                console.log("Division...")
                                result=n1/n2;
                 break;
                default:
                                    result="Enter valid choice"
            }
            console.log(result);
        </script>
    </body>
</html>
